<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="gameStart">
      <h1 class="hone">Mega Tic-Tac-Toe</h1>
      <div class="SelectType">
        <select name="typeOfGame" id="typeOfGame" onchange="SelectGame()">
          <option selected value="vsFriend" id="vsFriend">
            Play with friend
          </option>
          <option value="vsMachine" id="vsMachine">
            Play with the machine
          </option>
        </select>
      </div>
      <div class="playersInput">
        <input
          placeholder="Player 1 name"
          type="text"
          name="Player1"
          class="player1"
        />
        <input
          placeholder="Player 2 name"
          type="text"
          name="Player2"
          class="player2"
        />
      </div>
      <div class="rules">
        <p>Rules for Tic-Tac-Toe</p>
        <div class="list-rules">
          <ul>
            <li>Players take turns putting their marks in empty squares.</li>
            <li>
              The first player to get 5 of his marks in a row (up, down, across,
              or diagonally) is the winner.
            </li>
            <li>the winner will get an alert of his name on it</li>
          </ul>
        </div>
      </div>
      <div class="error-section">
        <span class="error-message" id="player1Error"></span>
        <span class="error-message" id="player2Error"></span>
      </div>
      <button type="button" class="Start" onclick="validatePlayers()">
        Start The game
      </button>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
